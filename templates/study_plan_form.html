<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Study Plan - Career Advisor AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Generate Study Plan</h1>
            <p class="lead">Get a personalized study plan for your chosen major</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('study_plan') }}">
                            <div class="mb-3">
                                <label for="major" class="form-label">Enter your desired major or field of study:</label>
                                <input type="text" class="form-control form-control-lg" id="major" name="major" 
                                       value="{{ suggested_major }}" required>
                                <div class="form-text">
                                    Examples: Computer Science, Data Science, Medicine, Business Administration
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5">Generate Study Plan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <a href="{{ url_for('results') }}" class="btn btn-outline-secondary">Back to Results</a>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <p>Â© 2023 Career Advisor AI | Developed for AI Hackathon</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
