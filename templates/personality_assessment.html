<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Assessment - Career Advisor AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Personality Assessment</h1>
            <p class="lead">Step 1 of 2: Tell us about your personality traits</p>
            <div class="progress mb-4" style="height: 10px;">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('personality_assessment') }}">
                            {% for question in questions %}
                            <div class="mb-4 question-container">
                                <h5>{{ question.question }}</h5>
                                <div class="rating-container">
                                    <div class="rating-labels d-flex justify-content-between mb-2">
                                        <span>Not at all</span>
                                        <span>Very much</span>
                                    </div>
                                    <div class="rating-options d-flex justify-content-between">
                                        {% for i in range(1, 6) %}
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}_{{ i }}" value="{{ i }}" required>
                                            <label class="form-check-label" for="{{ question.id }}_{{ i }}">{{ i }}</label>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-primary btn-lg px-5">Continue to Interests</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <p>Â© 2023 Career Advisor AI | Developed for AI Hackathon</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
